<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,400i,600,600i,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffb9220129.js" crossorigin="anonymous"></script>
  
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media.css" type="text/css" />


    <!-- App Viewport -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- Script that handles time/clock on the tweets-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="tweeter">tweeter</span>
      <button type="button" id="write_tweet">Write a new tweet!</button>
    </nav>
    <div class="wrapper">
    <header class="header"><div>
        <div class="image">
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div class="name">
            <h2>Your Name</h2>
        </div>
      </div></header>
    <!-- Page-specific (main) content here -->
    <main class="container"><div>
      <!-- In-line style "display: none" to create slide effect upon interection -->
        <section class="new-tweet" style="display: none">
            <h2>Compose Tweet</h2>
            <div id="alert1" style="display: none">Nah nah nah. Can't be empty!</div>
            <div id="alert2" style="display: none">Too many letter! Slim down that message!</div>
            <form id="form" method="POST" action="/tweets/">
              <textarea id="textbox" name="text" placeholder="What are you humming about?" ></textarea>
              <br><input id="thatbutton" type="submit" value="Tweet">
              <span class="counter";>140</span>
            </form>
          </section>
          <br>
          <section id="tweet-container">
            <article class="oldtweet">
            
            </article>
          </section>
        </div></main>
      </div>
  </body>
</html>
